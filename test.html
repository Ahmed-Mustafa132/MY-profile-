<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 20vw;
            height: 30px;
            background-color: #Fff;
            border-radius: 25px;
            padding-left: 10px;
            margin-right: 20px;
        }
        h1 {
            background-color: #Fff;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="we">
<input type="text" id="tr" value="">
 <h1 onclick="my()">clich me</h1>
</div>
<script>
    let trg = document.getElementById("tr");
    function my() {
        document.getElementById("we").style.backgroundColor = trg.value
        
    }
</script>
</body>
</html>
